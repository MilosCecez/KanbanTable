<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sass/style.css">
    <title>Kanban prikaz</title>
</head>
<body>


    <div class="overlay" id="form-overlay">
        <form class="form">
            <p class="alert"></p>
            <p class="edit">Edit task</p>
            <div class="input-group">
                <p>Title *</p>
                <input type="text" name="title" id="title">
            </div>
            <div class="input-group">
                <p>Group *</p> 
                <select name="group" id="group">
                    <option>Critical</option>
                    <option>Issues</option>
                    <option>Maintenance</option>
                </select>
            </div>
            <div class="input-group">
                <p>Status *</p> 
                <select name="status" id="status">
                    <option>Requested</option>
                    <option>Ready to start</option>
                    <option class="sub">In Progress</option>
                    <option>Done</option>
                </select>
            </div>
            <div class="input-group subhidden">
                <p>Substatus *</p> 
                <select name="substatus" id="substatus">
                    <option>Working</option>
                    <option>Waiting</option>
                    <option>Review</option>
                </select>
            </div>
            <div class="input-group">
                <p>Description *</p>
                <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
            </div>
            <div class="button-group">
                <input type="button" value="Discard" class="discard-btn">
                <input type="button" value="SAVE" class="save-btn">
            </div>
        </form>
    </div>

    <section>
        <input type="button" value="Create new task" class="create-btn">
        <table>
            <tr class="preheader">
                <th bgcolor="F0F0F0"></th>
                <th bgcolor="F0F0F0"></th>
                <th bgcolor="#CBC3E3" colspan="3"></th>
                <th bgcolor="#C1E1C1"></th>
            </tr>

            <tr class="header">
                <th rowspan="2" class="requested">REQUESTED (<span class="header-index"></span>)</th>
                <th rowspan="2" class="readytostart">READY TO START (<span class="header-index"></span>)</th>
                <th colspan="3" class="inprogress">IN PROGRESS (<span class="header-index"></span>)</th>
                <th rowspan="2" class="done">DONE (<span class="header-index"></span>)</th>
            </tr>

            <tr>
                <td class="working">WORKING (<span class="header-index"></span>)</td>
                <td class="waiting">WAITING (<span class="header-index"></span>)</td>
                <td class="review">REVIEW (<span class="header-index"></span>)</td>
            </tr>

            <tr>
                <th class="group critical" colspan="6">CRITICAL</th>
            </tr>

            <tr class="fields critical ">
                <td id="requested"></td>
                <td id="readytostart"></td>
                <td id="working"></td>
                <td id="waiting"></td>
                <td id="review"></td>
                <td id="done"></td>
            </tr>

            <tr>
                <th class="group issues" colspan="6">ISSUES</th>
            </tr>
            
            <tr class="fields issues ">
                <td id="requested"></td>
                <td id="readytostart"></td>
                <td id="working"></td>
                <td id="waiting"></td>
                <td id="review"></td>
                <td id="done"></td>
            </tr>

            <tr>
                <th class="group maintenance" colspan="6">MAINTENANCE</th>
            </tr>

            <tr class="fields maintenance">
                <td id="requested"></td>
                <td id="readytostart"></td>
                <td id="working"></td>
                <td id="waiting"></td>
                <td id="review"></td>
                <td id="done"></td>
            </tr>   

        </table>
    </section>


    <script src="js/Session.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/createCard.js"></script>
    <script src="js/app.js"></script>
    <script src="js/editCard.js"></script>
    <script src="js/deleteCrad.js"></script>
    
</body>
</html>
